<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comparisons from 'Portal da Queixa' - PORTUGAL </title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@500&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Changa+One&family=Stick+No+Bills:wght@200;500&display=swap');
          </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
<body style="background-color: #D8DEE9;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <center> 
        <h1 class="p-3 mb-2 bg-primary text-white" style="font-family: 'Changa One', cursive;">COMPARISONS FROM 'PORTAL DA QUEIXA' - PORTUGAL
        <br>
				<a href="/"><button type="button" class="btn btn-primary btn-lg">Home</button></a>
                <a href="/company_info"><button type="button" class="btn btn-primary btn-lg">Comparisons</button></a>
                <a href="/categories"><button type="button" class="btn btn-primary btn-lg">Categories</button></a>
                <a href="/contacts"><button type="button" class="btn btn-primary btn-lg">Contacts</button></a>
			</br>
        </h1>
    </center>
    <center> 
    <br>
        <img src="https://cdn-icons-png.flaticon.com/512/3843/3843537.png" alt="My Picture" width="110" > 
    <br>
    <br>
    <h3 style="font-family: 'Changa One', cursive;">Categories</h3>

    <form method="post" action="{{ url_for('categories') }}">
        <label style="font-family: 'Changa One', cursive;" for="category">Select a category:</label>
        <select id="category" name="category">
          {% for category in categories %}
          <option value="{{ category }}"
                  {% if selected_category == category %}selected{% endif %}>
            {{ category }}
          </option>
          {% endfor %}
        </select>
        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
      </form>
<br>
      <h2 style="font-family: 'Changa One', cursive;">{{ selected_category }}</h2>
      <ul>
        {% for company in companies %}
        <li style="font-family: 'Changa One', cursive;">{{ company }}</li>
        {% endfor %}
      </ul>
     
    </center>
</body>
</html>
